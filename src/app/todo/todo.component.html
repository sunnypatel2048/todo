<div class="container">
    <h1>Todo</h1>
    <div class="alert alert-warning" *ngIf="todoForm.dirty && todoForm.invalid">Enter valid values!</div>
    <form (ngSubmit)="!todoForm.invalid &&  saveTodo()" #todoForm="ngForm">
        <div class="form-group">
            <label>Description</label>
            <input type="text" [(ngModel)]="todo.description" class="form-control" name="description" required minlength="5">
        </div>
        <div class="form-group">
            <label>Target Date</label>
            <input type="date" 
            [ngModel]="todo.targetDate | date:'yyyy-MM-dd'"
            (ngModelChange)="todo.targetDate = $event" class="form-control" name="targetDate" required>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
